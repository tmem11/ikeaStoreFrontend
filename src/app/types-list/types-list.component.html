<button class="addButton"  mat-raised-button><mat-icon>add</mat-icon> Add</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. table">
</mat-form-field>
<div class="example-container mat-elevation-z8">
<mat-table  [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
    <mat-cell *matCellDef="let row; let i = index;">{{i+1}}</mat-cell>
  </ng-container>



  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button  mat-icon-button><mat-icon>edit</mat-icon></button>
      <button (click)="delete(row)" mat-icon-button><mat-icon>delete</mat-icon></button>
    </mat-cell>
  </ng-container>




  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></mat-row>
</mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
